name: CI/CD Pipeline

on:
  push:
    branches: ["main", "develop", "release/*"]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # STAGE 1: UNIT TESTS
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci
      - name: Run Unit Tests
        run: npx vitest run --coverage --exclude src/services/api.contract.test.ts
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # STAGE 2: INTEGRATION TESTS
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci
      - name: Run API Contract Tests
        run: npx vitest run src/services/api.contract.test.ts

  # STAGE 3: CODE QUALITY
  code-quality:
    name: Code Quality
    needs: [unit-tests, integration-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci
      - name: Download Coverage Report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage/
      - name: Lint
        run: npm run lint
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # STAGE 4: DEPLOY TO DEV
  deploy-dev:
    name: Deploy to Dev
    needs: code-quality
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://mmiguel40.github.io/clima-app/dev/
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Build DEV
        run: |
          export VITE_ENV_LABEL="DEV ENVIRONMENT"
          npm run build -- --base=/clima-app/dev/
        env:
          VITE_ENV_LABEL: "DEV ENVIRONMENT"
      - name: Deploy DEV
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: dev
          keep_files: true

  # STAGE 5: SMOKE TESTS
  smoke-tests:
    name: Smoke Tests
    needs: deploy-dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      - name: Run Smoke Tests
        run: npm run test:smoke:dev
        env:
          TEST_ENV: development

  # STAGE 6: DEPLOY TO STAGING/QA
  deploy-staging:
    name: Deploy to Staging/QA
    needs: smoke-tests
    runs-on: ubuntu-latest
    environment:
      name: qa
      url: https://mmiguel40.github.io/clima-app/qa/
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Build QA
        run: npm run build -- --base=/clima-app/qa/
        env:
          VITE_ENV_LABEL: "QA TESTING"
      - name: Deploy QA
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: qa
          keep_files: true

  # STAGE 7: ACCEPTANCE TESTS
  acceptance-tests:
    name: Acceptance Tests
    needs: deploy-staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Wait for QA deployment
        run: |
          echo "Waiting for GitHub Pages to propagate..."
          for i in {1..30}; do
            if curl -s -o /dev/null -w "%{http_code}" https://mmiguel40.github.io/clima-app/qa/ | grep -q "200"; then
              echo "QA site is ready!"
              break
            fi
            echo "Attempt $i/30: Site not ready yet, waiting 10 seconds..."
            sleep 10
          done
      - name: Run QA Tests (Flow + Smoke)
        run: |
          npm run test:e2e -- e2e/flow.spec.ts
          npm run test:smoke:qa
        env:
          TEST_ENV: qa
          BASE_URL: https://mmiguel40.github.io/clima-app/qa/
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-qa
          path: playwright-report/
          retention-days: 30
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-qa
          path: test-results/
          retention-days: 30

  # STAGE 8: DEPLOY TO PRODUCTION
  deploy-production:
    name: Deploy to Production
    needs: acceptance-tests
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://mmiguel40.github.io/clima-app/
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Build PROD
        run: npm run build -- --base=/clima-app/
        env:
          VITE_ENV_LABEL: ""
      - name: Deploy PROD
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: ./
          keep_files: true

  # STAGE 9: POST-DEPLOY TESTS
  post-deploy-tests:
    name: Post-Deploy Tests
    needs: deploy-production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      - name: Wait for Production deployment
        run: |
          echo "Waiting for GitHub Pages to propagate..."
          for i in {1..30}; do
            if curl -s -o /dev/null -w "%{http_code}" https://mmiguel40.github.io/clima-app/ | grep -q "200"; then
              echo "Production site is ready!"
              break
            fi
            echo "Attempt $i/30: Site not ready yet, waiting 10 seconds..."
            sleep 10
          done
      - name: Run Production Smoke Tests
        run: npm run test:smoke:prod
        env:
          TEST_ENV: production
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-prod
          path: playwright-report/
          retention-days: 30
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-prod
          path: test-results/
          retention-days: 30
