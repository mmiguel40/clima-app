name: CI/CD Pipeline

on:
  push:
    branches: ["main", "develop", "release/*"]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # JOB 1: API CONTRACT / HEALTH CHECK
  # Fails fast if external API is down
  api-health-check:
    name: API Health Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Deps
        run: npm ci
      - name: Run Contract Tests
        run: npx vitest run src/services/api.contract.test.ts

  # JOB 2: QUALITY & UNIT TESTS
  # Runs in parallel with Health Check if possible, or after
  quality-check:
    name: Code Quality & Unit Tests
    needs: api-health-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit Tests (with Coverage)
        run: npx vitest run --coverage --exclude src/services/api.contract.test.ts --exclude src/components/**/*.test.tsx

      # SONARCLOUD SCAN
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # JOB 3: E2E TESTS
  e2e-tests:
    name: E2E Tests
    needs: quality-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Deps
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run E2E Tests
        run: npm run test:e2e

  # JOB 4: DEPLOY DEV
  deploy-dev:
    name: Deploy to DEV
    needs: [quality-check, e2e-tests]
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://mmiguel40.github.io/clima-app/dev/
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Build DEV
        run: |
          export VITE_ENV_LABEL="DEV ENVIRONMENT"
          npm run build -- --base=/clima-app/dev/
        env:
          VITE_ENV_LABEL: "DEV ENVIRONMENT"
      - name: Deploy DEV
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: dev
          keep_files: true

  # JOB 5: DEPLOY QA
  deploy-qa:
    name: Deploy to QA
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment:
      name: qa
      url: https://mmiguel40.github.io/clima-app/qa/
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Build QA
        run: npm run build -- --base=/clima-app/qa/
        env:
          VITE_ENV_LABEL: "QA TESTING"
      - name: Deploy QA
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: qa
          keep_files: true

  # JOB 6: DEPLOY PROD
  deploy-prod:
    name: Deploy to PROD
    needs: deploy-qa
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://mmiguel40.github.io/clima-app/
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Build PROD
        run: npm run build -- --base=/clima-app/
        env:
          VITE_ENV_LABEL: ""
      - name: Deploy PROD
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: ./
          keep_files: true
